<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusTutor</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 2rem; max-width: 800px; }
      nav a { margin-right: 1rem; }
      button { padding: 0.6rem 1rem; }
      #status { margin-top: 1rem; color: #0b7285; }
    </style>
  </head>
  <body>
    <h1>FocusTutor</h1>
    <nav>
      <a href="/">Home</a>
      <a href="/session">Session</a>
      <a href="/schedule">Schedule</a>
      <a href="/history">History</a>
    </nav>

    <p>Frontend and backend are now integrated through FastAPI routes and API endpoints.</p>
    <button id="healthBtn">Check Backend Health</button>
    <div id="status"></div>

    <script>
      document.getElementById('healthBtn').addEventListener('click', async () => {
        const status = document.getElementById('status');
        status.textContent = 'Checking...';
        try {
          const res = await fetch('/api/health');
          const data = await res.json();
          status.textContent = `Backend status: ${data.status} (${data.app})`;
        } catch (err) {
          status.textContent = `Error reaching backend: ${err.message}`;
        }
      });
    </script>
  </body>
</html>
