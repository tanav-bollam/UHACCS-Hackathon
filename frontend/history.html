<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusMind - Session Productivity Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>body{font-family:Inter,sans-serif;background:linear-gradient(180deg,#0f172a,#020617)}</style>
  </head>
  <body class="text-white min-h-screen">
    <main class="max-w-md mx-auto pb-8">
      <section class="bg-slate-900 border-b border-slate-700 p-6 sticky top-0">
        <div class="flex items-start justify-between gap-4">
          <div>
            <h1 class="text-6xl font-extrabold leading-tight">Session Productivity Dashboard</h1>
            <p class="text-slate-400 text-2xl">Post-session analysis</p>
          </div>
          <a href="/" class="bg-blue-600 rounded-2xl px-4 py-3 text-2xl font-semibold">Home</a>
        </div>
      </section>

      <section class="p-6 space-y-6">
        <div class="rounded-3xl bg-slate-800/80 border border-slate-700 p-6">
          <div class="flex items-center justify-between mb-4">
            <p class="text-slate-400 text-2xl font-semibold">TOTAL SESSION</p>
            <p class="text-green-400 text-3xl font-bold" id="delta">+0m</p>
          </div>
          <p id="totalTime" class="text-7xl font-extrabold">0m</p>
          <div class="h-3 bg-slate-700 rounded-full mt-6 overflow-hidden"><div id="totalBar" class="h-full bg-blue-500" style="width:0%"></div></div>
        </div>

        <div class="rounded-3xl bg-slate-800/80 border border-slate-700 p-6">
          <div class="flex items-center justify-between mb-4">
            <p class="text-slate-400 text-2xl font-semibold">FOCUS TIME</p>
            <p id="efficiency" class="text-green-400 text-3xl font-bold">0% Efficiency</p>
          </div>
          <p id="focusTime" class="text-7xl font-extrabold">0m</p>
          <div class="h-3 bg-slate-700 rounded-full mt-6 overflow-hidden"><div id="focusBar" class="h-full bg-green-500" style="width:0%"></div></div>
        </div>

        <blockquote class="rounded-3xl border border-dashed border-slate-600 text-slate-400 text-4xl italic p-6">“Consistency is the key to mastery. Keep showing up.”</blockquote>

        <h2 class="text-5xl font-bold mt-10 mb-2">Recent Sessions</h2>
        <div id="rows" class="space-y-3"></div>
      </section>
    </main>

    <script>
      function formatDuration(mins){
        if (mins >= 60) {
          const h = Math.floor(mins / 60), m = Math.round(mins % 60);
          return `${h}h ${m}m`;
        }
        return `${mins.toFixed(0)}m`;
      }

      async function load() {
        const rows = document.getElementById('rows');
        try {
          const res = await fetch('/sessions?limit=20');
          const data = await res.json();
          const sessions = data.sessions || [];
          rows.innerHTML = '';
          if (!sessions.length) {
            rows.innerHTML = '<div class="text-slate-400">No sessions yet.</div>';
            return;
          }

          const latest = sessions[0];
          const total = Number(latest.duration_minutes || 0);
          const score = Number(latest.productivity_score || 0);
          const focus = total * score;

          document.getElementById('totalTime').textContent = formatDuration(total);
          document.getElementById('focusTime').textContent = formatDuration(focus);
          document.getElementById('efficiency').textContent = `${Math.round(score*100)}% Efficiency`;
          document.getElementById('delta').textContent = `+${Math.round(total)}m`;
          document.getElementById('totalBar').style.width = `${Math.min(100, total)}%`;
          document.getElementById('focusBar').style.width = `${Math.round(score*100)}%`;

          sessions.forEach((s) => {
            const pct = Math.round((s.productivity_score || 0) * 100);
            rows.insertAdjacentHTML('beforeend', `
              <div class="rounded-2xl bg-slate-800 border border-slate-700 p-4 flex justify-between items-center">
                <div>
                  <p class="text-3xl font-bold">${s.id.slice(0, 8)}</p>
                  <p class="text-slate-400 text-xl">${formatDuration(Number(s.duration_minutes || 0))}</p>
                </div>
                <div class="text-right">
                  <p class="text-4xl font-bold ${pct > 70 ? 'text-green-400' : 'text-yellow-400'}">${pct}%</p>
                  <p class="text-slate-400 text-xl">Focus</p>
                </div>
              </div>
            `);
          });
        } catch {
          rows.innerHTML = '<div class="text-red-400">Failed to load sessions.</div>';
        }
      }
      load();
    </script>
  </body>
</html>
